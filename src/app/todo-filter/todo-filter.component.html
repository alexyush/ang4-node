<footer id="footer" >
  <span id="todo-count"><strong>{{countCompleted}}</strong>
      items left 
  </span>
  <ul id="filters">
    <li>
      <a href="/" [ngClass]="{ 'selected': rootSelected }" >All</a>
    </li>
    <li>
      <a href="/active" [ngClass]="{ 'selected': activSelected }">Active</a>
    </li>
    <li>
      <a href="/completed" [ngClass]="{ 'selected': complSelected }">Completed</a>
    </li>
  </ul>
  <button (click)="deleteCompleted($event)" id="clear-completed" >Clear completed</button>
</footer>
